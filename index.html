<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEC profil candidat niveau 248</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Feuille CSS -->
    <link rel="stylesheet" href="./sass/main.css">
    <!-- SCRIPT JS -->
    <script src="./js/script.js" defer></script>
</head>

<body>
    <header class="flex_between_center">

        <div class="header_logo_apec flex_center_center background_grey_d9"><img src="" alt="Logo APEC"></div>

        <div class="header_toolbox flex_center_center fs_12">

            <button class="flex_column_center_center">
                <img src="./sources/icones/header_accessibilite.svg" alt="header bouton accessibilité">
                <span class="display_1024">Accessibilité</span>
            </button>
            <button class="flex_column_center_center">
                <img src="./sources/icones/header_malentendant.svg" alt="header bouton malentendant">
                <span class="display_1024">Malentendant</span>
            </button>

            <div class="header_toolbox_links flex_center_center display_1024">
                <a href="#">Mon espace</a>
                <a href="#">Mon profil</a>
                <a href="#">Mes statistiques</a>
            </div>

            <button class="flex_column_center_center">
                <img src="./sources/icones/header_profil.svg" alt="header bouton profil">
                <span class="display_1024">Antoine DUFOUR</span>
            </button>
            <button class="flex_column_center_center">
                <img src="./sources/icones/header_services_apec.svg" alt="header bouton services apec">
                <span class="display_1024">Services APEC</span>
            </button>
        </div>

    </header>

    <section class="back_button">
        <a href="#"><img src="./sources/icones/fleche_arriere.svg" alt="fleche arriere icone">Retour à la page
            précédente</a>
    </section>

</body>

</html>
